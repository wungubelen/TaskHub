<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHub - Kelola Tugas Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="fixed w-full z-50 glass px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="https://cdn-icons-png.flaticon.com/512/906/906334.png" width="30" alt="Logo">
            <span class="text-xl font-bold text-[#1e293b]">Task<span class="text-blue-600">Hub</span></span>
        </div>
        <div class="hidden md:flex space-x-6 font-medium text-slate-600">
            <a href="#home">Beranda</a>
            <a href="#fitur">Fitur</a>
            <a href="#app" class="text-blue-600 border-b-2 border-blue-600">Mulai App</a>
            <a href="#tentang">Tentang</a>
            <a href="#kontak" class="bg-[#0f172a] text-white px-5 py-2 rounded-full">Kontak</a>
        </div>
    </nav>

    <section id="app" class="pt-32 pb-20 bg-slate-50 min-h-screen">
        <div class="max-w-4xl mx-auto px-6">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold text-slate-900">Task Manager</h2>
                <p class="text-slate-500">Kelola tugas, jadwal, dan pantau progres secara langsung.</p>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" id="taskInput" placeholder="Nama tugas..." class="md:col-span-1 p-3 bg-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="date" id="dateInput" class="p-3 bg-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 text-slate-500">
                    <button onclick="addTask()" class="bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition">Tambah Tugas</button>
                </div>
            </div>

            <div id="taskList" class="space-y-4">
                </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
