<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHub | Manajemen Tugas</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus_Jakarta_Sans', sans-serif; }
        .gradient-text {
            background: linear-gradient(to right, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .task-card { border-left: 4px solid #3b82f6; }
    </style>
</head>
<body class="bg-[#fcfdfe]">

    <nav class="fixed w-full z-[100] bg-white/80 backdrop-blur-md px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center space-x-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                <i class="fas fa-layer-group text-white text-xl"></i>
            </div>
            <span class="text-2xl font-extrabold tracking-tight text-slate-900">Task<span class="text-blue-600">Hub</span></span>
        </div>
        <div class="hidden md:flex items-center space-x-8 font-semibold text-slate-600">
            <a href="#home" class="hover:text-blue-600">Beranda</a>
            <a href="#app" class="text-blue-600">Mulai App</a>
            <a href="#contact" class="bg-slate-900 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition">Kontak</a>
        </div>
    </nav>

    <section id="home" class="pt-52 pb-20 px-6 text-center">
        <h1 class="text-5xl md:text-6xl font-extrabold mb-6 tracking-tighter text-slate-900">
            Kelola Tugas Dengan <br><span class="gradient-text">Gaya Modern.</span>
        </h1>
        <p class="text-lg text-slate-500 mb-10 max-w-xl mx-auto">
            Atur rencana kerja Anda dan tentukan deadline secara manual.
        </p>
    </section>

    <section id="app" class="py-20 px-6 bg-slate-50 border-y border-slate-100">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold mb-2">Workspace Saya</h2>
                <p class="text-slate-400 text-sm italic">Silakan masukkan tugas dan pilih tanggalnya.</p>
            </div>

            <div class="bg-white p-6 rounded-[32px] shadow-xl border border-slate-200 mb-10">
                <div class="flex flex-col md:flex-row gap-4">
                    <input id="taskInput" type="text" placeholder="Ketik tugas di sini..." 
                           class="flex-1 p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                    
                    <input id="manualDate" type="date" 
                           class="p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-slate-600">
                    
                    <button onclick="addTask()" 
                            class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                        Simpan
                    </button>
                </div>
            </div>

            <div id="taskList" class="grid gap-4">
                </div>
        </div>
    </section>

    <section id="contact" class="py-20 px-6 text-center">
        <h2 class="text-2xl font-bold mb-6">Hubungi Kami</h2>
        <div class="flex flex-wrap justify-center gap-8 text-slate-600 font-medium">
            <p><i class="fas fa-envelope text-blue-600 mr-2"></i> halo@taskhub.id</p>
            <p><i class="fab fa-whatsapp text-green-500 mr-2"></i> +62 812-3456-7890</p>
        </div>
    </section>

    <script>
        // Memuat data dari memori browser
        let tasks = JSON.parse(localStorage.getItem('tasks_manual_v4')) || [];

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = tasks.length ? '' : '<p class="text-center text-slate-300 py-10">Belum ada tugas.</p>';
            
            tasks.forEach((t, i) => {
                const card = document.createElement('div');
                card.className = "flex justify-between items-center p-6 bg-white border border-slate-100 rounded-2xl shadow-sm task-card";
                card.innerHTML = `
                    <div class="flex flex-col gap-1">
                        <h4 class="font-bold text-slate-800 text-lg">${t.title}</h4>
                        <span class="text-blue-600 text-xs font-bold uppercase tracking-wider">
                            <i class="far fa-calendar-alt mr-1"></i> Deadline: ${t.userDate}
                        </span>
                    </div>
                    <button onclick="del(${i})" class="text-slate-300 hover:text-red-500 transition px-2">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                list.appendChild(card);
            });
            localStorage.setItem('tasks_manual_v4', JSON.stringify(tasks));
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const dateInput = document.getElementById('manualDate');
            
            if(!input.value.trim()) return alert("Tuliskan tugas!");
            if(!dateInput.value) return alert("Pilih tanggal dulu!");

            // Format tanggal dari YYYY-MM-DD menjadi format lokal yang rapi
            const dateObj = new Date(dateInput.value);
            const formattedDate = dateObj.toLocaleDateString('id-ID', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });

            tasks.unshift({
                title: input.value,
                userDate: formattedDate
            });

            // Reset input setelah simpan
            input.value = '';
            dateInput.value = '';
            renderTasks();
        }

        function del(i) {
            tasks.splice(i, 1);
            renderTasks();
        }

        renderTasks();
    </script>
</body>
</html>
